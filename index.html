<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tupelo Solutions LLC</title>
<meta name="description" content="Reliable, routine OTC and facility supplies for public-sector and institutional buyers." />

<style>
:root{
--bg:#0b1220;
--card:#111a2e;
--text:#eaf0ff;
--muted:#b8c4e6;
--accent:#6ea8ff;
--accent2:#7cf0d6;
--border:rgba(255,255,255,.12);
}
*{box-sizing:border-box}
body{
margin:0;
font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
color:var(--text);
background:
radial-gradient(900px 500px at 10% 0%, rgba(110,168,255,.28), transparent 60%),
radial-gradient(800px 500px at 90% 10%, rgba(124,240,214,.22), transparent 55%),
linear-gradient(180deg, #070b14, var(--bg));
line-height:1.5;
}
a{color:inherit}
.wrap{max-width:1100px;margin:0 auto;padding:24px}
header{
display:flex;align-items:center;justify-content:space-between;gap:16px;
padding:10px 0 0;
}
.brand{
display:flex;align-items:center;gap:12px;
font-weight:700;letter-spacing:.3px;
}
.logo{
width:40px;height:40px;border-radius:12px;
background:linear-gradient(135deg,var(--accent),var(--accent2));
box-shadow:0 10px 25px rgba(110,168,255,.25);
}
nav{display:flex;gap:14px;flex-wrap:wrap;font-size:14px;color:var(--muted)}
nav a{text-decoration:none;padding:8px 10px;border-radius:10px}
nav a:hover{background:rgba(255,255,255,.06)}
.hero{
padding:54px 0 28px;
display:grid;grid-template-columns:1.25fr .75fr;gap:22px;align-items:stretch;
}
.hero h1{font-size:44px;line-height:1.1;margin:0 0 14px}
.hero p{margin:0 0 18px;color:var(--muted);font-size:16px;max-width:58ch}
.pillrow{display:flex;gap:10px;flex-wrap:wrap;margin:18px 0 22px}
.pill{
border:1px solid var(--border);
background:rgba(255,255,255,.04);
color:var(--muted);
padding:8px 10px;border-radius:999px;font-size:13px;
}
.cta{
display:flex;gap:12px;flex-wrap:wrap;margin-top:12px
}
.btn{
display:inline-flex;align-items:center;justify-content:center;gap:8px;
padding:12px 14px;border-radius:14px;border:1px solid var(--border);
text-decoration:none;font-weight:700;font-size:14px;
background:rgba(255,255,255,.05);
}
.btn.primary{
border:0;
background:linear-gradient(135deg,var(--accent),var(--accent2));
color:#07101f;
box-shadow:0 18px 35px rgba(110,168,255,.22);
}
.btn:hover{transform:translateY(-1px)}
