<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tupelo Solutions LLC</title>

<style>
:root{
--bg:#0b1220;
--text:#eaf0ff;
--muted:#b8c4e6;
--brand1:#6ea8ff;
--brand2:#7cf0d6;
--card:#111a2e;
--border:rgba(255,255,255,.12);
}

body{
margin:0;
font-family:system-ui,Segoe UI,Arial;
color:var(--text);
background:
radial-gradient(900px 500px at 10% 0%, rgba(110,168,255,.25), transparent 60%),
radial-gradient(800px 500px at 90% 10%, rgba(124,240,214,.20), transparent 60%),
#070b14;
}

.wrap{max-width:1100px;margin:auto;padding:24px}

header{
display:flex;
align-items:center;
gap:14px;
margin-bottom:40px;
}

/* LOGO */
.logo{
width:60px;
height:60px;
border-radius:18px;
background:linear-gradient(135deg,var(--brand1),var(--brand2));
display:flex;
align-items:center;
justify-content:center;
font-weight:900;
font-size:22px;
color:#07101f;
box-shadow:0 10px 30px rgba(0,0,0,.35);
}

.brandname{
font-size:32px;
font-weight:900;
letter-spacing:.3px;
}

.sub{
color:var(--muted);
font-size:13px;
}
